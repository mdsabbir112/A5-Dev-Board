                 </div>

                  <div class="bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8]  rounded-xl flex-2">

                         <img class="" src="assets/board.png" alt="Board Image">

                 </div>
                 </div>

             <!-- Secound 6 Card section are from there  -->

             <div class="bg-white">
                <!-- Card -1 -->

                    <div class="bg-white rounded-2xl">
                        <p>Debug using Chrome DevTools, check for overlapping elements, and ensure onClick works properly
and ensure onClick works properly</p>
                    </div>

                    <div>
                        <div>
                            <h3>Deadline</h3>
                            <h1>21 March 2025</h1>
                        </div>
                        <button class="btn btn-secondary">Completed</button>
                    </div>
                 </div>
             </div>

        </section>

        <!-- Activity Log -->
         <section class="flex-1 bg-white h-96 rounded-2xl text-center">
            <div class="flex items-center gap-4 justify-center mt-6 mb-4">
                <img src="assets/activity.png" alt="Activity log">
                <h3>Activity Log</h3>
            </div>
            <button class="btn btn-soft btn-primary">Clear History</button>
            <br>
            <br>
             <hr class="border-dotted">
         </section>

        </section>
